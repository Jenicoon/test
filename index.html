<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15초 그림 그리기</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        #container { position: relative; display: inline-block; }
        canvas { border: 2px solid black; cursor: crosshair; touch-action: none; position: absolute; top: 0; left: 0; }
        #image { width: 500px; height: 300px; }
        #timer { font-size: 20px; margin: 10px; }
    </style>
</head>
<body>
    <h1>15초 안에 그림 그리기</h1>
    <p id="timer">15</p>
    <button id="startButton">시작하기</button>
    <br>
    <div id="container">
        <img id="image" src="캐릭.png" alt="Reference Image">
        <canvas id="drawingCanvas" width="500" height="300"></canvas>
    </div>
    <br>
    <button id="saveButton" disabled>저장하기</button>
    
    <script>
        const canvas = document.getElementById("drawingCanvas");
        const ctx = canvas.getContext("2d");
        const timerElement = document.getElementById("timer");
        const saveButton = document.getElementById("saveButton");
        const startButton = document.getElementById("startButton");
        const image = document.getElementById("image");
        
        let timeLeft = 15;
        let timer;
        let isDrawing = false;
        let timerStarted = false;

        function startTimer() {
            if (timerStarted) return;
            timerStarted = true;
            startButton.disabled = true;
            timer = setInterval(() => {
                timeLeft--;
                timerElement.textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    canvas.style.pointerEvents = "none";
                    saveButton.disabled = false;
                    image.style.display = "none"; // 15초 후 이미지 숨김
                }
            }, 1000);
        }

        function getTouchPos(touch) {
            const rect = canvas.getBoundingClientRect();
            return {
                x: touch.clientX - rect.left,
                y: touch.clientY - rect.top
            };
        }

        canvas.addEventListener("mousedown", (event) => {
            if (!timerStarted) return;
            isDrawing = true;
            ctx.beginPath();
            ctx.moveTo(event.offsetX, event.offsetY);
        });

        canvas.addEventListener("mouseup", () => isDrawing = false);
        canvas.addEventListener("mousemove", (event) => {
            if (!isDrawing) return;
            ctx.lineTo(event.offsetX, event.offsetY);
            ctx.strokeStyle = "black";
            ctx.lineWidth = 3;
            ctx.lineCap = "round";
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(event.offsetX, event.offsetY);
        });

        canvas.addEventListener("touchstart", (event) => {
            if (!timerStarted) return;
            event.preventDefault();
            isDrawing = true;
            const pos = getTouchPos(event.touches[0]);
            ctx.beginPath();
            ctx.moveTo(pos.x, pos.y);
        });

        canvas.addEventListener("touchend", () => isDrawing = false);
        canvas.addEventListener("touchmove", (event) => {
            if (!isDrawing) return;
            event.preventDefault();
            const pos = getTouchPos(event.touches[0]);
            ctx.lineTo(pos.x, pos.y);
            ctx.strokeStyle = "black";
            ctx.lineWidth = 3;
            ctx.lineCap = "round";
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(pos.x, pos.y);
        });

        startButton.addEventListener("click", startTimer);

        saveButton.addEventListener("click", () => {
            const link = document.createElement("a");
            link.download = "drawing.png";
            link.href = canvas.toDataURL("image/png");
            link.click();
        });
    </script>
</body>
</html>
